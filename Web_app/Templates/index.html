<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .container {
            max-width: 900px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header-title {
            color: #d63384; /* Pink color for breast cancer awareness */
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
            font-size: 0.9rem;
        }
        .btn-predict {
            background-color: #d63384;
            border-color: #d63384;
            color: white;
            font-size: 1.1rem;
        }
        .btn-predict:hover {
            background-color: #b02a6b;
            border-color: #b02a6b;
            color: white;
        }
        .btn-random {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
            font-size: 1.1rem;
        }
        .btn-random:hover {
            background-color: #5a6268;
            border-color: #545b62;
            color: white;
        }
        .section-header {
            border-bottom: 2px solid #dee2e6;
            margin-bottom: 20px;
            padding-bottom: 10px;
            color: #495057;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="header-title">Breast Cancer Risk Predictor</h1>
    
    <form action="/predict" method="POST">
        <div class="row">
            <div class="col-md-6">
                <h4 class="section-header">Mean Characteristics</h4>
                
                <div class="mb-3">
                    <label class="form-label">Radius (Mean)</label>
                    <input type="number" step="any" class="form-control" name="radius_mean" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Texture (Mean)</label>
                    <input type="number" step="any" class="form-control" name="texture_mean" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Perimeter (Mean)</label>
                    <input type="number" step="any" class="form-control" name="perimeter_mean" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Area (Mean)</label>
                    <input type="number" step="any" class="form-control" name="area_mean" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Smoothness (Mean)</label>
                    <input type="number" step="any" class="form-control" name="smoothness_mean" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Compactness (Mean)</label>
                    <input type="number" step="any" class="form-control" name="compactness_mean" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Concavity (Mean)</label>
                    <input type="number" step="any" class="form-control" name="concavity_mean" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Concave Points (Mean)</label>
                    <input type="number" step="any" class="form-control" name="concave_points_mean" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Symmetry (Mean)</label>
                    <input type="number" step="any" class="form-control" name="symmetry_mean" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Fractal Dimension (Mean)</label>
                    <input type="number" step="any" class="form-control" name="fractal_dimension_mean" required>
                </div>
            </div>

            <div class="col-md-6">
                <h4 class="section-header">Standard Error (SE)</h4>
                
                <div class="mb-3">
                    <label class="form-label">Radius (SE)</label>
                    <input type="number" step="any" class="form-control" name="radius_se" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Texture (SE)</label>
                    <input type="number" step="any" class="form-control" name="texture_se" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Perimeter (SE)</label>
                    <input type="number" step="any" class="form-control" name="perimeter_se" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Area (SE)</label>
                    <input type="number" step="any" class="form-control" name="area_se" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Smoothness (SE)</label>
                    <input type="number" step="any" class="form-control" name="smoothness_se" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Compactness (SE)</label>
                    <input type="number" step="any" class="form-control" name="compactness_se" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Concavity (SE)</label>
                    <input type="number" step="any" class="form-control" name="concavity_se" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Concave Points (SE)</label>
                    <input type="number" step="any" class="form-control" name="concave_points_se" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Symmetry (SE)</label>
                    <input type="number" step="any" class="form-control" name="symmetry_se" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Fractal Dimension (SE)</label>
                    <input type="number" step="any" class="form-control" name="fractal_dimension_se" required>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
            <button type="button" class="btn btn-random me-md-2" onclick="fillRandomData()">Auto-Fill Random Data</button>
            <button type="submit" class="btn btn-predict flex-grow-1">Predict Diagnosis</button>
        </div>
    </form>
</div>

<script>
    function getRandom(min, max) {
        return (Math.random() * (max - min) + min).toFixed(4);
    }

    function fillRandomData() {
        // Mean values (Approximate realistic ranges)
        document.getElementsByName('radius_mean')[0].value = getRandom(10, 25);
        document.getElementsByName('texture_mean')[0].value = getRandom(10, 30);
        document.getElementsByName('perimeter_mean')[0].value = getRandom(50, 180);
        document.getElementsByName('area_mean')[0].value = getRandom(300, 2000);
        document.getElementsByName('smoothness_mean')[0].value = getRandom(0.06, 0.12);
        document.getElementsByName('compactness_mean')[0].value = getRandom(0.04, 0.3);
        document.getElementsByName('concavity_mean')[0].value = getRandom(0.0, 0.4);
        document.getElementsByName('concave_points_mean')[0].value = getRandom(0.0, 0.2);
        document.getElementsByName('symmetry_mean')[0].value = getRandom(0.15, 0.3);
        document.getElementsByName('fractal_dimension_mean')[0].value = getRandom(0.05, 0.09);

        // SE values (Usually smaller)
        document.getElementsByName('radius_se')[0].value = getRandom(0.1, 1.0);
        document.getElementsByName('texture_se')[0].value = getRandom(0.3, 2.0);
        document.getElementsByName('perimeter_se')[0].value = getRandom(1.0, 10.0);
        document.getElementsByName('area_se')[0].value = getRandom(10, 100);
        document.getElementsByName('smoothness_se')[0].value = getRandom(0.003, 0.01);
        document.getElementsByName('compactness_se')[0].value = getRandom(0.005, 0.05);
        document.getElementsByName('concavity_se')[0].value = getRandom(0.01, 0.05);
        document.getElementsByName('concave_points_se')[0].value = getRandom(0.005, 0.02);
        document.getElementsByName('symmetry_se')[0].value = getRandom(0.01, 0.03);
        document.getElementsByName('fractal_dimension_se')[0].value = getRandom(0.001, 0.005);
    }
</script>

</body>
</html>
